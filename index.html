<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp!</title>
</head>

<body>

<div class="mainContainer">

    <div class="rightPhotoContainer">
        <div class="logoBox">
            <img src="./images/odin-lined.png">
            <p class="logoText">ODIN</p>
        </div>
    </div>

    <div class="formContainer">
        <div class="topRightBox">
            <p class="topBoxText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut luctus gravida vestibulum. Nulla a lectus non orci viverra mollis id et ligula.
                                <br><br>Nulla <i>eleifend</i> nisl in leo congue!</p>
        </div>

        <div class="middleRightBox">
            <p class="formHeadline">Let's do this!</p>

            <div class='formContent'>
                <label for='first_name'>First Name</label>
                <input id='first_name' 
                name='first_name' 
                type='text'
                placeholder="Enter your first name"/>
            </div>
            
            <div class='formContent'>
                <label for='last_name'>Last Name</label>
                <input id='last_name' 
                name='last_ame' 
                type='text'
                placeholder="Enter your last name"/>
            </div>
            
            <div class='formContent'>
                <label for='phone_number'>Phone Number</label>
                <input id='phone_number'
                name='phone_number'
                type='tel'
                placeholder='Enter phone number'/>
            </div>
            
            <div class='formContent'>
                <label for='email'>Email</label>
                <input id='email'
                name='email'
                type='email'
                placeholder='CoolName@example.com'/>
            </div>
            
            <div class='formContent'>
                <label for='user_password'>Password</label>
                <input id='user_password'
                name='password'
                type='password'
                placeholder='Enter a password'/>
            </div>

            <div class='formContent'>
                <label for='confirm_password'>Enter password again</label>
                <input id='confirm_password'
                name='confirm_password'
                type='password'
                placeholder='Enter password again'/>
            </div>
        </div>

        <div class="bottomRightBox">
            <button class="createButton">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</div>
</body>
<script src="./js/script.js"></script>

</html>
